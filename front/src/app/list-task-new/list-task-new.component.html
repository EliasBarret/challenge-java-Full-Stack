<div>
    <h3>Cadastro de Lista</h3>
  </div>
  <form class="example-container" [formGroup]="ListTaskForm" (ngSubmit)="addListTask(ListTaskForm.value)">
    <mat-form-field>
      <input matInput name="description" placeholder="Nome da Lista" formControlName="description">
    </mat-form-field>
    <button type="submit" [disabled]="!ListTaskForm.valid" mat-button color="primary" >Salvar</button>
</form>
