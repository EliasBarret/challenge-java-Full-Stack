<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <button mat-flat-button color="accent" [routerLink]="['/list-task']"><mat-icon>list</mat-icon> Voltar</button>
    </div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title><h1>Lista de Tarefas</h1></mat-card-title>
        <mat-card-subtitle>{{listTask.description}}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-header>
        <mat-card-title><h1></h1></mat-card-title>
        <mat-card-subtitle>Itens</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div>
          <table  *ngFor="let item of listTask.listTasks; let i=index">
           <thead>
              <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Concluído</th>
                <th>Ação</th>
                <th>Ação</th>
              </tr>
            </thead>
              <tbody>
                <tr>
                  <td>{{item.id}}</td>
                  <td>{{item.description}}</td>
                  <td>{{item.sn_done}}</td>
                  <td><button mat-flat-button color="primary" routerLink="/task-edit/{{item.id}}">Atualizar</button></td>
                  <td><button mat-flat-button color="warn" (click)="deleteTask(item.id)">Excluir</button></td>
                </tr>
              </tbody> 
          </table>
        </div>  
      </mat-card-content>
      <mat-card-actions>
       <!--<button mat-flat-button color="primary" class="teste" [routerLink]="['/task-editar', produto._id]"><mat-icon>edit</mat-icon> Editar</button>-->
       <!-- <button mat-flat-button color="warn" (click)="deleteTask(listTask._id)">Excluir</button>-->
      </mat-card-actions>
    </mat-card>
  </div>
