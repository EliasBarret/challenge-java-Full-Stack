<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <button mat-flat-button color="accent" [routerLink]="['/list-task']"><mat-icon>list</mat-icon> Voltar</button>
    </div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title><h2>Detalhe dos itens</h2></mat-card-title>
        <mat-card-subtitle>{{listTask.description}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <dl>
          <dt>Id</dt>
          <dd>{{listTask.id}}</dd>
        </dl>
        <dl>
        <dt>Itens</dt>

            <dd>{{listTask.item}}</dd>
        </dl>
        
        
          <div ng-repeat="test in listTask.item.listTasks">
            <dd>teste22{{listTask.item}}</dd>
          </div>
 
       
      </mat-card-content>
      <mat-card-actions>
       <!--<button mat-flat-button color="primary" class="teste" [routerLink]="['/task-editar', produto._id]"><mat-icon>edit</mat-icon> Editar</button>-->
       <!-- <button mat-flat-button color="warn" (click)="deleteTask(listTask._id)">Excluir</button>-->
      </mat-card-actions>
    </mat-card>
  </div>
