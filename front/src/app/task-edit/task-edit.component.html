
<div>
    <h3>Editar Tarefa</h3>
</div>
  <form class="example-container" [formGroup]="taskForm" (ngSubmit)="updateTask(taskForm.value)">
    <mat-form-field>
      <input matInput name="sn_done" placeholder="Concluido ?" formControlName="sn_done">
    </mat-form-field>

    <button type="submit" [disabled]="!taskForm.valid" mat-button color="primary" >Editar</button>
  </form>
